<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/87855fc93c.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="body-container">
    <div class="container_tarjeta">
        <div class="tarjeta_header">
            <img src="./images/illustration-hero.svg" alt="music">
        </div>

        <div class="tarjeta_contenido">
          <h1>Order Summary</h1> 
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
            <div class="tarifa_container">
              <span><i class="fas fa-music"></i></span>
              <span>
                <h3>Annual Plan</h3>
                <p>$59.99/year</p>
              </span>
              <p class="change_button">Change</p>
            </div>

            <div>
              <button>
                Proceed to Payment
              </button>
            </div>

            <p class="cancel_order">
              Cancel Order
            </p>
        
        
        </div>
  
  
    </div>
  </div>
  
  
  
  
  
  
  
  

  
  
</body>
</html>
